<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:05</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <div class="red_dot"></div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"
                     class="user-component__avarta user-component__avarta--xl"/>
    
                <div class="user-component__text">
                    <h4 class="user-component__title">Luann Kim</h4>
                    <div class="user-component__phone-number">
                        <h6 class="user-component__subtitle">+82 10-8589-3820</h6>
                        <i class="far fa-check-circle"></i>
                    </div>
                </div>
            </div>
    
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt fa-2x"></i>
                <span>Calandar</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-hdd fa-2x"></i>
                <span>Talk Drive</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emotions</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-user-circle fa-2x"></i>
                <span>Account</span>
            </div>

            <div class="icon-row__icon fa-2x">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions__title">
            <h4>Suggestions</h4>
        </div>

        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <img src="https://musicmeta-phinf.pstatic.net/album/003/055/3055487.jpg?type=r360Fll&v=20200223072213"
                     class="more-suggestions__album-cover"/>
                <h5>Luann</h5>
            </div>

            <div class="more-suggestions__icon">
                <img src="https://musicmeta-phinf.pstatic.net/album/003/055/3055487.jpg?type=r360Fll&v=20200223072213"
                     class="more-suggestions__album-cover"/>
                <h5>Luann</h5>
            </div>

            <div class="more-suggestions__icon">
                <img src="https://musicmeta-phinf.pstatic.net/album/003/055/3055487.jpg?type=r360Fll&v=20200223072213"
                     class="more-suggestions__album-cover"/>
                <h5>Luann</h5>
            </div>

            <div class="more-suggestions__icon">
                <img src="https://musicmeta-phinf.pstatic.net/album/003/055/3055487.jpg?type=r360Fll&v=20200223072213"
                     class="more-suggestions__album-cover"/>
                <h5>Luann</h5>
            </div>
        </div>

    </main>
    


    <!-- Underline navigation Bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_chat-alert badge">32</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-hashtag fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <div class="nav__btn--more">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                    <div class="nav__btn--red_dot"></div>
                </div>
            </li>
        </ul>
    </nav>
 

    <script src="https://kit.fontawesome.com/e76db00f40.js" crossorigin="anonymous"></script>
</body>
</html>
