<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:05</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-user-plus fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
            <div class="red_dot"></div>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"
                     class="user-component__avarta user-component__avarta--xl"/>
    
                <div class="user-component__text">
                    <h4 class="user-component__title">Luann Kim</h4>
                    <h6 class="user-component__subtitle">Hello World!!</h6>
                </div>
            </div>
    
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"
                     class="user-component__avarta user-component__avarta--xs"/>
    
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--xs">Luann Kim</h4>
                    <h6 class="user-component__subtitle user-component__subtitle--xs">Hello World!!</h6>
                </div>
            </div>
    
            <div class="user-component__column">
                <div>
                    <span>99+</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>



    </main>
    


    <!-- Underline navigation Bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_chat-alert badge">32</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-hashtag fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <div class="nav__btn--more">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                    <div class="nav__btn--red_dot"></div>
                </div>
            </li>
        </ul>
    </nav>
 

    <script src="https://kit.fontawesome.com/e76db00f40.js" crossorigin="anonymous"></script>
</body>
</html>
