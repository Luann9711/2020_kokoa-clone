<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:09</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="page__title">
        <i class="fas fa-chevron-left fa-lg"></i>
        <span>Settings</span>
        <i class="fas fa-search fa-lg"></i>
    </div>

    <div class="settings__info">
        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-bullhorn fa-lg"></i>
                <h3>Notices</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-flask fa-lg"></i>
                <h3>Kokoa Lab</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-code-branch fa-lg"></i>
                <h3>Version</h3>
            </div>

            <div class="settings__column">
                <span>Latest Version</span>
            </div>
        </div>
    </div>


    <div class="settings__info">
        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-user-lock fa-lg"></i>
                <h3>Privacy</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-bell fa-lg"></i>
                <h3>Notifications</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-user fa-lg"></i>
                <h3>Friends</h3>
            </div>

            <div class="settings__column">
                <span></span>
            </div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-comment fa-lg"></i>
                <h3>Chats</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-adjust fa-lg"></i>
                <h3>Display</h3>
            </div>

            <div class="settings__column"></div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-brush fa-lg"></i>
                <h3>Themes</h3>
            </div>

            <div class="settings__column">
                <span>Default Theme</span>
            </div>
        </div>

        <div class="settings__element">
            <div class="settings__column">
                <i class="fas fa-phone-alt fa-lg"></i>
                <h3>Call</h3>
            </div>

            <div class="settings__column"></div>
        </div>
    </div>


    <!-- Underline navigation Bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_chat-alert badge">32</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-hashtag fa-2x"></i>
                </a>
            </li>
            
            <li class="nav__btn">
                <div class="nav__btn--more">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                    <div class="nav__btn--red_dot"></div>
                </div>
            </li>
        </ul>
    </nav>


    <script 
        src="https://kit.fontawesome.com/e76db00f40.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
