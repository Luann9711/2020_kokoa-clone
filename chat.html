<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:14</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="page__title">
        <div class="page__title__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="page__title__column">
            <span>Luann Kim</span>
        </div>

        <div class="page__title__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </div>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, August 19 2021
        </div>

        <div class="message-row">
            <div class="message-row__left">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"/>
                <div class="message-row__content">
                    <span class="message__author">Luann Kim</span>
                    <div class="message__info">
                        <span class="message__bubble">Hello</span>
                        <span class="message__time">23:56</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-row">
            <div class="message-row__left">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"/>
                <div class="message-row__content">
                    <span class="message__author">Luann Kim</span>
                    <div class="message__info">
                        <span class="message__bubble">.....???</span>
                        <span class="message__time">23:58</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat__timestamp">
            Wednesday, August 20 2021
        </div>

        <div class="message-row">
            <div class="message-row__left">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201609%2F20160929132502926.jpg"/>
                <div class="message-row__content">
                    <span class="message__author">Luann Kim</span>
                    <div class="message__info">
                        <span class="message__bubble">Check my message Plz....</span>
                        <span class="message__time">00:24</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__right">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Who the hell are you?</span>
                        <span class="message__time">00:29</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="form__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write you message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-circle-up"></i>
            </button>
            
        </div>
    </form>


    <div id="no-mobile">
        <span>Not supported Screen size!!!</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/e76db00f40.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
